<div class="row">
  <app-product-card *ngFor="let product of inventory" [product]="product" class="col-2"></app-product-card>


  <a class="list-group-item mt-2 mb-2 product-card" (click)="onAdd()">
    <div class="card">
      <h5 class="list-group-item-heading card-header">Add Product</h5>
      <fa-icon [icon]="faPlus" class="list-group-item-text card-body"></fa-icon>
    </div>
  </a>
</div>
