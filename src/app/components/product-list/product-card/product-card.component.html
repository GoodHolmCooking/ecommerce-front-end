<a class="list-group-item mt-2 mb-2 product-card" (click)="onSelect(product)" style="width: 10rem; cursor: pointer">
  <div class="card">
    <h5 class="list-group-item-heading card-header">{{ product.name }}</h5>
    <p class="list-group-item-text card-body">{{ product.price | currency:'USD' }}</p>
    <p class="list-group-item-text card-body">In Stock: {{ product.inStock }}</p>
  </div>
</a>
